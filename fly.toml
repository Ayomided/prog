app = 'prog'
primary_region = 'lhr'

[build]
[build.args]
GO_VERSION = '1.23'

[env]
PORT = '8080'
STATIC = '/usr/local/share/app/static'

[[mounts]]
source = 'prog_data'
destination = '/data'

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = 'stop'
auto_start_machines = true
min_machines_running = 0
processes = ['app']

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1
