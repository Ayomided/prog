<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{.Title}} | David's Blog</title>
        {{.OGMeta}}
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Welcome to David's site of exciting web innovations"
        />
        <meta name="robots" content="index, follow" />
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,container-queries"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="canonical" href="http://adediiji.uk" />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Space Grotesk", sans-serif;
            }
        </style>
    </head>

    <body class="">
        <main class="container mx-auto max-w-3xl px-4 pb-10">
            <div class="flex items-center justify-between flex-wrap py-8">
                <div class="lg:flex-grow">
                    <div class="flex gap-4">
                        <a
                            href="/"
                            class="block lg:inline-block font-semibold rounded border px-3 py-1 tracking-wide text-sm hover:text-blue-500 transition-colors duration-300"
                            >Home</a
                        >
                        <a
                            href="/about"
                            class="text-sm block lg:inline-block font-semibold rounded border px-3 py-1 tracking-wide hover:text-blue-500 transition-colors duration-300"
                            >About</a
                        >
                        <a
                            href="https://github.com/Ayomided"
                            class="text-sm block lg:inline-block font-semibold rounded border px-3 py-1 tracking-wide hover:text-blue-500 transition-colors duration-300"
                            >GitHub</a
                        >
                        <a
                            href="https://www.linkedin.com/in/dadediji/"
                            class="text-sm block lg:inline-block font-semibold rounded border px-3 py-1 tracking-wide hover:text-blue-500 transition-colors duration-300"
                            >LinkedIn</a
                        >
                        <a
                            href="/rss"
                            class="text-sm block lg:inline-block font-semibold rounded border px-3 py-1 tracking-wide hover:text-blue-500 transition-colors duration-300"
                            >RSS</a
                        >
                        <div class="">
                            <img
                                src="https://utfs.io/f/jW4txsTyhWQXuiHrlQOXHU0GdoK4lnyiRwDbSPIBTuqEJQ1c"
                                target="_blank"
                                alt="made_by_david"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="prose prose-md">
                    <h1
                        class="block text-3xl font-medium tracking-wide text-gray-900 sm:text-3xl"
                    >
                        {{.Title}}
                    </h1>
                    <div class="container mx-auto">
                        {{with .Author}}
                        <div class="mt-4">
                            <p class="text-gray-500">
                                Author:
                                <a href="mailto:{{.Email}}">{{.Name}}</a>
                            </p>
                        </div>
                        {{end}}
                    </div>
                    <p class="text-base">{{.Content}}</p>
                </div>
            </div>
        </main>
        <script src="/static/index.js"></script>
    </body>
</html>
